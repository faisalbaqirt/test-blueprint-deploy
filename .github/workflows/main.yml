name: CI/CD to Render

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install


  deploy:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST -d {} RENDER_DEPLOY_HOOK_URL
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.DEPLOY_HOOK_URL }}
